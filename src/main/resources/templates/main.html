<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Sistema Noticias</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sistema Noticias</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenido Principal -->
	<main class="container mt-5">
		<h1 class="text-center my-5">Sistema Noticias</h1>
		<div class="row justify-content-center container">
			<div class="card col-6 col-sm-3 m-3" style="width: 18rem;">
				<img th:src="${listaNoticias[0].url}" class="card-img-top mt-2"
					alt="piñera">
				<div class="card-body">
					<h5 class="card-title" th:text="${listaNoticias[0].titulo}">Card
						title</h5>
					<p class="card-text" th:text="${listaNoticias[0].cuerpo}"></p>
				</div>
			</div>
			<div class="card col-6 col-sm-3 m-3" style="width: 18rem;">
				<img th:src="${listaNoticias[1].url}" class="card-img-top mt-2"
					alt="piñera">
				<div class="card-body">
					<h5 class="card-title" th:text="${listaNoticias[1].titulo}">Card
						title</h5>
					<p class="card-text" th:text="${listaNoticias[1].cuerpo}"></p>
				</div>
			</div>

			<div class="card col-6 col-sm-3 m-3" style="width: 18rem;">
				<img th:src="${listaNoticias[2].url}" class="card-img-top mt-2"
					alt="piñera">
				<div class="card-body">
					<h5 class="card-title" th:text="${listaNoticias[2].titulo}">Card
						title</h5>
					<p class="card-text" th:text="${listaNoticias[2].cuerpo}"></p>
				</div>
			</div>

			<div class="card col-6 col-sm-3 m-3" style="width: 18rem;">
				<img th:src="${listaNoticias[3].url}" class="card-img-top mt-2"
					alt="piñera">
				<div class="card-body">
					<h5 class="card-title" th:text="${listaNoticias[3].titulo}">Card
						title</h5>
					<p class="card-text" th:text="${listaNoticias[3].cuerpo}"></p>
				</div>
			</div>

			<div class="card col-6 col-sm-3 m-3" style="width: 18rem;">
				<img th:src="${listaNoticias[4].url}" class="card-img-top mt-2"
					alt="piñera">
				<div class="card-body">
					<h5 class="card-title" th:text="${listaNoticias[4].titulo}">Card
						title</h5>
					<p class="card-text" th:text="${listaNoticias[4].cuerpo}"></p>
				</div>
			</div>
		</div>
	</main>
	<footer
		class="d-flex flex-wrap justify-content-between align-items-center py-4 mt-4 border-top container">
		<div class="col-md-4 d-flex align-items-center ">
			<span>© 2021 Company, Inc</span>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
